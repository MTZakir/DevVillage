{% extends "layout.html" %}

{% block image %}
    <img src="static/images/homepage1.jpg">
{% endblock %}

{% block content %}
    <div class="navbar noto-sans" id="navbar">
        <div class="navlinks">
            <a class="navitem" href="{{url_for('discover.main')}}">Find Contracts</a>
            <a class="navitem" id="forCompanies" href="{{url_for('homecomp')}}">For Companies</a>
        </div> 
        <div class="buttons">
            <button id="btn1" class="btns noto-sans" onclick="window.location.href = `{{url_for('auth.user_login')}}`">Sign in</button>
            <button id="btn2" class="btns noto-sans">Sign up</button>
        </div>
    </div>

    <div class="explore noto-sans" id="mainexp">
        <p id="sub1">Improve your portfolio</p>
        <h1 id="maintext">Find Coding Contracts <br>The <span>Easy Way</span><br></h1>
        <p id="sub2">Best place to discover and work on contracts as a programmer</p>
        <form class="searchform">
            <input id="searchbar" type="text", placeholder="Search contracts">
            <button id="expbtn" type="submit">Explore</button>
        </form>
    </div>
{% endblock %}
