<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/discover.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul class="navlinks-left">
                <li><a href="{{url_for('home')}}">Home</a></li>
                <li><a href="{{url_for('homecomp')}}">Discover as company</a></li>
            </ul>
            <ul class="navlinks-right">
                <li>
                    <form class="searchform">
                        <input id="searchbar" type="text", placeholder="Search contracts">
                        <button id="searchbtn" type="submit"><i class="bi bi-search search"></i></button>
                    </form>
                </li>
                <li><a href="{{url_for('auth.user_login')}}">Sign In</a></li>
                <li><a href="{{url_for('auth.user_register')}}">Sign Up</a></li>
            </ul>
        </div>
        
        <div class="ads-filters">
            <div class="ads">
                <div class="filter-btns">
                    <button class="sort-by">
                        <span>Sort by recommended</span>
                        <i class="bi bi-arrow-down-up sort-btn"></i>
                    </button> 
                </div>
                {% for ad in ad_details%}
                <a href="{{url_for("discover.contractpage")}}">
                    <div class="ad-cards">
                        <div class="price-profile">
                            <h1 id="price"> $<span>{{ ad["price"] }}/USD</span></h2>
                            <i style="color: rgba(255, 255, 255, 0.70);" class="bi bi-person-circle profilepic"><span>{{ ad["profilename"] }}</span></i>
                        </div>
                        <div class="desc-date">
                            <h3>{{ ad['title'] }}</h3>
                            <p class="desc">{{ ad['desc'] }}</p>
                            <i class="bi bi-clock-history date"><span style="padding: 8px;">Posted on {{ ad["time"] }}</span></i>
                        </div>
                    </div>
                </a>
                {% endfor %}

            </div>

        </div>
    </div>
</body>
</html>
